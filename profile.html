<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Joki Petter.Exe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="checkAuthAndLoadProfile()">
    <header>
        <div class="logo">Petter.Exe Joki</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Login</a></li>
                <li class="dropdown">
                    <button class="dropbtn">Akun & Lainnya</button>
                    <div class="dropdown-content">
                        <a href="profile.html">Profile</a>
                        <a href="contact.html">Contact Me</a>
                        <a href="setting.html">Setting</a>
                        <a href="ask.html">Ask / QnA</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main class="profile-page">
        <h2>Informasi Profile Pengguna</h2>

        <div class="profile-card">
            <div class="profile-picture-container">
                <img id="profile-pic" src="assets/images/default-profile.jpg" alt="Profile Picture">
            </div>

            <div class="profile-info">
                <p><strong>Username:</strong> <span id="display-username">Loading...</span></p>
                <p><strong>Email:</strong> <span id="display-email">Loading...</span></p>
                <p><strong>Status:</strong> <span id="display-status">Member</span></p>
                
                <div class="profile-actions">
                    <a href="setting.html" class="btn primary-btn">Edit Profile</a>
                    <button onclick="logout()" class="btn danger-btn">Logout</button>
                </div>
            </div>
        </div>
        
        <section class="order-history">
            <h3>Riwayat Order Terakhir</h3>
            <ul id="history-list">
                <li>Belum ada order.</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Joki Petter.Exe. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
